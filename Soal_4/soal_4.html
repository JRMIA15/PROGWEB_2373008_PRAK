<body>
    <form action="">
        <table style="border: 2px solid black;">
            <th align="center" colspan="3">
                Form Tambah Data User

            <tr>
                <td>
                    Name
                </td>
                <td>:</td>
                <td><input type="text" required placeholder="Name is required"></td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>:</td>
                <td><input type="text" required placeholder="Address is required"></td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>:</td>
                <td><input type="email" required placeholder=""></td>

            <tr>
                <td>
                    Home Page
                </td>

                <td><input type="text" required placeholder="Home page is required"></td>

                <td>Birthday</td>

            </tr>

            </tr>
            <tr>
                <td>Phone Number</td>
                <td>:</td>
                <td><input type="tel" pattern="\d{3}-\d{7,10}" maxlength="13" minlength="7"></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="submit" value="Add"></td>
            </tr>
